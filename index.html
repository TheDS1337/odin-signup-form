<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Sign-up form</title>
</head>
<body>
    <div id="section-logo">
        <div id="header">
            <img src="images/odin-logo.png" alt="Odin Logo">
            <div>ODIN</div>
        </div>

        <div id="footer">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></div>
    </div>

    <div id="section-form">
        <div id="form-top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div id="form-inputs">
            <p>Let's do this!</p>

            <form id="inputs">
                <div>
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>

                    <div>
                        <label for="mail">EMAIL</label>
                        <input type="email" id="mail" name="mail">
                    </div>

                    <div>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="pwd">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>

                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div>
                        <label for="pwd-conf">CONFIRM PASSWORD</label>
                        <input type="password" id="pwd-conf" name="pwd-conf">
                    </div>
                </div>
            </form>
        </div>
        <div id="form-submit">
            <button>Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </div>
    </div>
</body>
</html>
